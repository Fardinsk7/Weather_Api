<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api </title>
    <link rel="stylesheet" href="weatherapi.css">
    <script src="weatherapi.js" defer></script>
    <script src="https://kit.fontawesome.com/2b55327f4c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">

        <header><i class="fa-solid fa-arrow-left"></i>  Weather App</header>

        <section class="input-part ">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter a city Name" spellcheck="false" required>
            <button class="checkbtn">Check</button>
            <div class="seprator"></div>
            <button class="current-weather">Current Location Weather</button>
        </section>

        <!-- Weather Section  -->
        <section class="weather-part">
            <img src="#" alt="Weather icon">

            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>

            <div class="weather">__ __</div>
            <div class="location">
                <i class="fa-solid fa-location-pin"></i>
                <span>__,__</span>
            </div>

            <div class="bottom-detail">
                <!-- column one  -->
                <div class="column feels">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                
                <!-- column two -->
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span >_%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>


        </section>


    </div>
</body>
</html>
